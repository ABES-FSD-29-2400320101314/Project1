    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeVita Practice Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2e3b4e;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .problem {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>TCS CodeVita </h1>
  </div>

  <div class="container">

    <div class="problem">
      <h2>Problem: Sum of Two Numbers</h2>
      <p>Write a program that takes two integers as input and prints their sum.</p>
      <p><strong>Input:</strong> Two space-separated integers.</p>
      <p><strong>Output:</strong> The sum of the integers.</p>
    </div>

    <label for="code">Write your code (any language):</label>
    <textarea id="code" placeholder="Write your code here..."></textarea>

    <button onclick="submitCode()">Submit</button>

    <div class="output" id="output">
      âœ… Code submitted successfully!
    </div>

  </div>

  <script>
    function submitCode() {
      const code = document.getElementById("code").value;
      if (code.trim() === "") {
        alert("Please enter some code before submitting.");
        return;
      }

      // Simulate submission delay
      document.getElementById("output").style.display = "block";
    }
  </script>

</body>
</html>


</body>
</html>
